<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="src/css/input.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand me-5" href="#">@Footwear</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 py-1  ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kids</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://msib-yabsiraditya.netlify.app/">Portofolio</a>
            </li>
          </ul>
          <div class="d-flex me-3 ">
            <input class="form-control rounded-5" type="search" placeholder="Search" aria-label="Search">
            <button class="btn" type="submit"><i class="bi bi-search"></i></button>
          </div>
          <div class="d-flex my-3">
          <a class="text-dark me-3" href=""><i class="bi bi-person me-1"></i>Account</a>
          <a class="text-dark" href=""><i class="bi bi-cart me-1"></i>Cart</a>
        </div>
        </div>
      </div>
    </nav>


    <!-- Img Slider -->
    <section class="my-5">
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner rounded-3">
            <div class="carousel-item active">
              <img src="https://source.unsplash.com/1280x480?shop" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://source.unsplash.com/1280x480?sneakers" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://source.unsplash.com/1280x480?shoes" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Category -->
    <section id="category" class="my-5">
      <div class="container text-center">
        <h5 class="mb-3">SHOP BY CATEGORY</h5>
        <div class="row g-3">
          <div class="col-lg-4">
            <a href=""><img src="src/img/cwomen.png" alt=""></a>
          </div>
          <div class="col-lg-4">
            <a href=""><img src="src/img/cmen.png" alt=""></a>
          </div>
          <div class="col-lg-4">
            <a href=""><img src="src/img/ckid.png" alt=""></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Toppicks -->
    <section id="toppicks" class="my-5">
      <div class="container">
        <h5 class="mb-3 text-center">OUR TOP PICKS</h5>
        <!-- Product -->
        <div class="row g-3 mb-3">
          <div class="col-6 col-md-4 col-lg-3 ">
     
            
          </div>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <footer class="bg-body-tertiary p-3">
      <div class="container">

        <div class="d-flex align-items-center justify-content-center">
          <p>@Footwear - &copy; 2023 | Terms of Service.</p>
        </div>
      </div>
    </footer>


    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  </body>
</html>
